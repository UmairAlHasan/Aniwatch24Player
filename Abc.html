<style>
  body {
    background-color: #121212; /* Dark background color */
    color: #ffffff; /* Text color */
    font-family: Arial, sans-serif; /* Font family */
    margin: 0;
    padding: 0;
}
.content-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

.content-number {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
}

iframe {
    width: 80%;
    height: 500px;
    border: none;
    margin-bottom: 20px;
}

.number-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

.number-container div {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

.number-container div:hover {
    background-color: #0056b3;
    transform: scale(1.1);
}

.number-container div.active {
    background-color: #28a745;
}  
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const episodeLinks = document.querySelectorAll('.number-container div');
    const contentNumber = document.getElementById('content-number');
    const contentIframe = document.getElementById('content-iframe');

    episodeLinks.forEach(link => {
        link.addEventListener('click', () => {
            // Remove active class from all links
            episodeLinks.forEach(link => link.classList.remove('active'));
            
            // Add active class to the clicked link
            link.classList.add('active');
            
            // Update iframe src and content number
            contentIframe.src = link.getAttribute('data-link');
            contentNumber.textContent = `Episode: ${link.textContent}`;
        });
    });

    // Set the first episode as the default one
    if (episodeLinks.length > 0) {
        episodeLinks[0].click();
    }
});  
</script>
