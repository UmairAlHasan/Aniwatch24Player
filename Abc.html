            background: white; /* Active selected number background color */
            color: red; /* Text color for active number */
        }

        .content-container {
            position: relative; /* Ensure relative positioning for absolute positioning */
            width: 100%;
            height: 250px;
            padding: 1px;

            border: 1px solid #000;
            background: none;
            border-radius: 10px;
            margin-top: 0px; /* Adjust as needed */
        }

        .content-container iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
</style>  

<script>
document.addEventListener('DOMContentLoaded', () => {
    const episodeLinks = document.querySelectorAll('.number-container div');
    const contentNumber = document.getElementById('content-number');
    const contentIframe = document.getElementById('content-iframe');

    episodeLinks.forEach(link => {
        link.addEventListener('click', () => {
            // Remove active class from all links
            episodeLinks.forEach(link => link.classList.remove('active'));
            
            // Add active class to the clicked link
            link.classList.add('active');
            
            // Update iframe src and content number
            contentIframe.src = link.getAttribute('data-link');
            contentNumber.textContent = `Episode: ${link.textContent}`;
        });
    });

    // Set the first episode as the default one
    if (episodeLinks.length > 0) {
        episodeLinks[0].click();
    }
});   
</script>
