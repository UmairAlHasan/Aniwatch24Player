<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniwatch24</title>
    <!-- JW Player Stylesheet -->
    <link href="https://rawcdn.githack.com/UmairAlHasan/Aniwatch24Player/b13b16ef0102da3a7c07aae9a482ad11c6ea7266/Ryuk%20Player%20Skin.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
            position: relative;
        }
        #player {
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
        #download-video-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #download-video-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Player -->
    <div id="player"></div>
    <!-- Download Button -->
    <button id="download-video-button">Download Video</button>
    <!-- Include JW Player Script -->
    <script src="https://raw.githack.com/UmairAlHasan/Aniwatch24Player/main/JWPlayer%20Script%20GitHub.js"></script>
    <script>
        const playerInstance = jwplayer("player").setup({
            controls: true,
            sharing: false,
            displaytitle: false,
            displaydescription: true,
            abouttext: "Buy Me a Coffee",
            aboutlink: "@mr_ron168",
            skin: {
                name: "netflix"
            },
            captions: {
                color: "#FFF",
                fontSize: 16,
                backgroundOpacity: 100,
                edgeStyle: "uniform"
            },
            playlist: [
                {
                    title: "Aniwatch24",
                    description: "Aniwatch24",
                    image: "",
                    sources: [
                        {
                            file: "https://www.udrop.com/file/LLiG/Kaiju_No._8_Season_1_Episode_2.mp4",
                            label: "Auto",
                            default: true
                        },
                        {
                            file: "https://www.udrop.com/file/LLiG/Kaiju_No._8_Season_1_Episode_2.mp4",
                            label: "1080p"
                        },
                        {
                            file: "https://www.udrop.com/file/LLiG/Kaiju_No._8_Season_1_Episode_2.mp4",
                            label: "720p"
                        },
                        {
                            file: "https://www.udrop.com/file/LLiG/Kaiju_No._8_Season_1_Episode_2.mp4",
                            label: "480p"
                        }
                    ],
                    captions: [
                        {
                            file: "https://res.cloudinary.com/dzu8cjasr/raw/upload/v1717919707/English_Aniwatch24_Viral_Hit_Season_1_Episode_1_1080p.mp4_DownSub.com_whfyuo.srt",
                            label: "English",
                            kind: "captions",
                            default: true
                        }
                    ]
                }
            ],
            advertising: {
                client: "vast"
            }
        });

        // Download Button Functionality
        const downloadButton = document.getElementById("download-video-button");
        downloadButton.addEventListener("click", () => {
            const playlistItem = playerInstance.getPlaylistItem();
            const fileUrl = playlistItem.file;
            const downloadName = fileUrl.split("/").pop();
            const anchor = document.createElement("a");
            anchor.setAttribute("href", fileUrl);
            anchor.setAttribute("download", downloadName);
            anchor.style.display = "none";
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
        });
    </script>
</body>
</html>
