<body>
      <!-- Include JW Player library -->
  <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-4oDlfg4cr4zgllObdlQHPwRSQyQWPv3356dGrVrZZl35yJlzCfPkGztPTPuCBruXUSlkNqoDMj1BXTfmW_lLsLczlp1X3wBLHYtilNAoVpsJfd67KdCUk7CVSswiGW5I-1S7qGi-1mmM8tz5HVGVblSx30wwvSScMmqeCiGlDF46uvU_9ioYFEq48EQe/s1600/20240528_172630.png" />
  <script src='https://raw.githack.com/UmairAlHasan/Aniwatch24Player/main/JWPlayer%20Script%20GitHub.js' type='text/javascript'></script>
  <style>
  #player {
    position: absolute;
    width: 100% !important;
    height: 100% !important;
  }
  .jwplayer .jw-rightclick .jw-rightclick-list {
        border-radius: 1px;
        list-style: none;
        margin: 0;
        padding: 0;
        display: none;
    }
</style>
	<!-- Player -->
<div id="player"></div>
<script>
  const playerInstance = jwplayer("player").setup({
  controls: true,
  sharing: false,
  displaytitle: false,
  displaydescription: true,
  abouttext: "Free",
  aboutlink: "aniwatch24.xyz",
  skin: {
    name: "netflix"
  },
  captions: {
    color: "#FFF",
    fontSize: 16,
    backgroundOpacity: 100,
    edgeStyle: "uniform"
  },
 playlist: [
  {
    title: "Aniwatch24",
    description: "Aniwatch24",
    image: "",
    sources: [
      {
        file: "https://www.udrop.com/file/LLiE/Kaiju_No._8_Season_1_Episode_1.mp4",
        label: "Auto",
        default: true,
        tracks: [
          { file: "https://example.com/audio/track1.mp3", label: "English" },
          { file: "https://example.com/audio/track2.mp3", label: "Spanish" }
        ]
      },
      // Add other video sources with multiple audio tracks if needed
    ]
  }
],
  advertising: {
    client: "vast",
  }
});
playerInstance.on("ready", function () {
  const buttonId = "download-video-button";
  const iconPath =
    "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0Ij48cGF0aCBmaWxsPSJub25lIiBkPSJNMCAwaDI0djI0SDB6Ii8+PHBhdGggZD0iTTMgMTloMTh2Mkgzdi0yem0xMC01LjgyOEwxOS4wNzEgNy4xbDEuNDE0IDEuNDE0TDEyIDE3IDMuNTE1IDguNTE1IDQuOTI5IDcuMSAxMSAxMy4xN1YyaDJ2MTEuMTcyeiIgZmlsbD0icmdiYSgyNDcsMjQ3LDI0NywxKSIvPjwvc3ZnPg==";
  const tooltipText = "Download";
  // This function is executed when the button is clicked
  function buttonClickAction() {
    const playlistItem = playerInstance.getPlaylistItem();
    const anchor = document.createElement("a");
    const fileUrl = playlistItem.file;
    anchor.setAttribute("href", fileUrl);
    const downloadName = playlistItem.file.split("/").pop();
    anchor.setAttribute("download", downloadName);
    anchor.style.display = "none";
    document.body.appendChild(anchor);
    anchor.click();
    document.body.removeChild(anchor);
  }
  // Move the timeslider in-line with other controls
  const playerContainer = playerInstance.getContainer();
  const buttonContainer = playerContainer.querySelector(".jw-button-container");
  const spacer = buttonContainer.querySelector(".jw-spacer");
  const timeSlider = playerContainer.querySelector(".jw-slider-time");
  // Forward 10 seconds
  const rewindContainer = playerContainer.querySelector(

    ".jw-display-icon-rewind"
  );
  const forwardContainer = rewindContainer.cloneNode(true);
  const forwardDisplayButton = forwardContainer.querySelector(
    ".jw-icon-rewind"
  );
  forwardDisplayButton.style.transform = "scaleX(-1)";
  forwardDisplayButton.ariaLabel = "Forward 10 Seconds";
  const nextContainer = playerContainer.querySelector(".jw-display-icon-next");  nextContainer.parentNode.insertBefore(forwardContainer, nextContainer);

  // control bar icon
  playerContainer.querySelector(".jw-display-icon-next").style.display = "none"; // hide next button
  const rewindControlBarButton = buttonContainer.querySelector(
    ".jw-icon-rewind"
  );
  const forwardControlBarButton = rewindControlBarButton.cloneNode(true);
  forwardControlBarButton.style.transform = "scaleX(-1)";
  forwardControlBarButton.ariaLabel = "Forward 10 Seconds";  rewindControlBarButton.parentNode.insertBefore(
    forwardControlBarButton,    rewindControlBarButton.nextElementSibling
  );
  // add onclick handlers
  [forwardDisplayButton, forwardControlBarButton].forEach((button) => {
    button.onclick = () => {     playerInstance.seek(playerInstance.getPosition() + 10);
    };
  });
});

const playerInstance = jwplayer("player").setup({
  // other player setup options
});

playerInstance.on('ready', function() {
  const audioTracks = playerInstance.getPlaylistItem().sources[0].tracks;
  const audioTrackSelect = document.createElement('select');

  audioTracks.forEach(track => {
    const option = document.createElement('option');
    option.value = track.file;
    option.text = track.label;
    audioTrackSelect.appendChild(option);
  });

  audioTrackSelect.addEventListener('change', function() {
    const selectedIndex = this.selectedIndex;
    playerInstance.setCaptions({ file: audioTracks[selectedIndex].file });
  });

  const controlBar = playerInstance.getContainer().querySelector('.jw-controlbar-right-group');
  controlBar.appendChild(audioTrackSelect);
});

</script>
</body>
