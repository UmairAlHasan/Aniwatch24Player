<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player 9 Example</title>
    <!-- Include JW Player library -->
    <script src="https://cdn.jwplayer.com/libraries/your_jwplayer_key.js"></script>
</head>
<body>
    <!-- Place the player container -->
    <div id="myPlayer"></div>

    <script>
        // Set up JW Player configuration
        var player = jwplayer("myPlayer").setup({
            sources: [
                { file: "https://www.udrop.com/file/LLna/Wind_Breaker_Sub_Ep1.mp4", label: "Auto", type: "mp4" },
                { file: "https://www.udrop.com/file/LLna/Wind_Breaker_Sub_Ep1.mp4", label: "8K UHD", type: "mp4" },
                { file: "https://www.udrop.com/file/LLna/Wind_Breaker_Sub_Ep1.mp4", label: "4K FHD", type: "mp4" },
                { file: "https://www.udrop.com/file/LLna/Wind_Breaker_Sub_Ep1.mp4", label: "4K HD", type: "mp4" },
                { file: "https://www.udrop.com/file/LLna/Wind_Breaker_Sub_Ep1.mp4", label: "1080p", type: "mp4" },
                { file: "https://www.udrop.com/file/LLna/Wind_Breaker_Sub_Ep1.mp4", label: "720p", type: "mp4" },
                { file: "https://www.udrop.com/file/LLna/Wind_Breaker_Sub_Ep1.mp4", label: "480p", type: "mp4" },
                { file: "https://www.udrop.com/file/LLna/Wind_Breaker_Sub_Ep1.mp4", label: "360p", type: "mp4" },
                { file: "https://www.udrop.com/file/LLna/Wind_Breaker_Sub_Ep1.mp4", label: "240p", type: "mp4" },
                { file: "https://www.udrop.com/file/LLna/Wind_Breaker_Sub_Ep1.mp4", label: "144p", type: "mp4" }
                // Add more sources for different quality levels as needed
            ],
            width: "100%",
            aspectratio: "16:9",
            autostart: true, // Set to true if you want the video to autoplay
            tracks: [
                { file: "subtitle1.vtt", label: "English", kind: "captions" },
                { file: "subtitle2.vtt", label: "Hindi", kind: "captions" },
                { file: "subtitle3.vtt", label: "Urdu", kind: "captions" }
                // Add more subtitle tracks as needed
            ],
            playbackRateControls: true, // Enable playback speed controls
            playbackRates: [0.5, 1, 1.25, 1.5, 2], // Add playback speed options
            audioTracks: [
                { file: "audio1.mp3", label: "English" },
                { file: "audio2.mp3", label: "Hindi" },
                { file: "audio3.mp3", label: "Urdu" }
                // Add more audio tracks as needed
            ]
            // Add more configuration options as needed
        });
    </script>
</body>
</html>
