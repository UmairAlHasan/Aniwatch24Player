<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player 9</title>
    <!-- Include JW Player library -->
    <script src="https://raw.githack.com/Killer-GR/PlayerCode/main/DooPlay%20Licenkey.js"></script>
</head>
<body>
    <!-- Place the player container -->
    <div id="myPlayer"></div>

    <script>
        // Set up JW Player configuration
        var player = jwplayer("myPlayer").setup({
            sources: [
                { file: "https://www.udrop.com/file/LLxE/Solo_Leveling_Season_1_Episode_1.mkv", label: "Auto", type: "mp4" },
                { file: "https://www.udrop.com/file/LLxE/Solo_Leveling_Season_1_Episode_1.mkv", label: "1080p", type: "mp4" },
                { file: "https://www.udrop.com/file/LLxE/Solo_Leveling_Season_1_Episode_1.mkv", label: "720p", type: "mp4" },
                { file: "https://www.udrop.com/file/LLxE/Solo_Leveling_Season_1_Episode_1.mkv", label: "480p", type: "mp4" }
            ],
            width: "100%",
            aspectratio: "16:9",
            autostart: true,
            tracks: [
                { file: "subtitle1.srt", label: "English", kind: "captions", "default": true},
                { file: "subtitle1.srt", label: "Arabic", kind: "captions"},
                { file: "subtitle1.srt", label: "Hindi", kind: "captions"}
                
            ],
            playbackRateControls: true,
            playbackRates: [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2],
            audioTracks: [
                { file: "audio1.mp3", label: "English" },
                { file: "audio1.mp3", label: "Hindi" },
                { file: "audio1.mp3", label: "Japanese" }
            ],
            advertising: {
                client: "vast",
                schedule: {
                    adbreak1: {
                        offset: "pre",
                        tag: "https://path.to/adtag.xml"
                    }
                }
            },
            sharing: {
                link: "https://aniwatch24.xyz",
                heading: "Share this video",
                sites: ["facebook", "twitter", "whatsapp"]
            },
            related: {
                file: "https://aniwatch24.xyz/related.json",
                oncomplete: "show"
            },
            captions: {
                color: "#FFFFFF",
                fontSize: 12,
                backgroundOpacity: 0,
                edgeStyle: "raised"
            }
        });
    </script>
</body>
</html>
